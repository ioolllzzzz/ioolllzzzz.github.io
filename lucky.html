  var $show = document.querySelector('.shows')
  var btns = document.querySelectorAll('.btn')
  var locked = false

  function lock(type) {
    locked = type
    btns.forEach(i => {
      if (i.getAttribute('unlock') === type) return

      i.setAttribute('disabled', 'disabled')
    })

  }
  function unlock() {
    btns.forEach(i => {
      i.removeAttribute('disabled')
    })
    locked = false
  }

  function doLucky(type) {
    if (locked) return
    lock(type)

    $show.innerHTML = 'Please waitÂ·Â·Â·'

    setTimeout(() => {
      var ret = lucky(type || 'qxc')
      $show.innerHTML = type + ': ' + ret

      unlock()
    }, 88)
  }

  // new
  var newLoop = null
  function newGo(type) {
    if (locked) return
    lock(type)

    clearInterval(newLoop)

    var loopCount = 0
    newLoop = setInterval(() => {
      $show.innerHTML = type + '(' + (++loopCount) + '): ' + rand(type)
    }, 58)
  }
  function newDone(type) {
    if (type !== locked) return
    clearInterval(newLoop)
    unlock()
  }

</script>
